<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Labirinto</title>
</head>
<body>
    <header><h1 class="start">Labirinto</h1></header>
    <div id="game">
        <div id="backgroundTexture" class="hidden"></div>
        <div id="maze"></div>
    </div>
    <div id="userInput" class="start">
        <p id='inputMessage'>Escolha um personagem e a dificuldade:</p>
        <input type="radio" name="characters" class="radioCharacter" id="character1" checked>
        <label for="character1"></label>
        <input type="radio" name="characters" class="radioCharacter" id="character1">
        <label for="character2"></label>
        <input type="radio" name="characters" class="radioCharacter" id="character1">
        <label for="character3"></label>
        <input type="radio" name="characters" class="radioCharacter" id="character1">
        <label for="character4"></label>
        <p id="dificulty">
            <input type="radio" name="dificultyInput" class="dificulty" id="0" checked>
            <label for="dificulty0">Fácil</label>
            <input type="radio" name="dificultyInput" class="dificulty" id="1">
            <label for="dificulty1">Médio</label>
            <input type="radio" name="dificultyInput" class="dificulty" id="2">
            <label for="dificulty2">Difícil</label>
        </p>
    </div>
    <button id="start">Jogar</button>
    <script src="script.js"></script>
</body>
</html>
